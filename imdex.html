<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
       <h1>Sign Up Forms</h1>
       <div>
        <form action="" method="" name="">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Type Your Name...">

            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Type Your Name...">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Type Your Name...">

            <label for="age">Age:</label><br/><br/>
            <input type="radio" id="under_16">Under 16<br/>
            <input type="radio" id="over_16">16 or Older
            <br/>
            <br/>
            <label for="Course">Select Course:</label>
            <select id="courses">
                <optgroup label="Engineering">
                    <option>Computer Science Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Electrical and electronical Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Biotechnology Engineering</option>
                </optgroup>  
                <optgroup label="Management">
                    <option>Finance Management</option>
                    <option>Technology</option>
                    <option>Marketing</option>
                    <option>Business</option>
                </optgroup> 
            </select>

            <label for="interest">Interest:</label><br/><br/>
            <input type="checkbox">Java<br/>
            <input type="checkbox">Python<br/>
            <input type="checkbox">C++<br/>
            <input type="checkbox">Data Science<br/>
            <input type="checkbox">Machine Learning
            <br/>
            <br/>
            <button type="submit">Submit</button>
        </form>
       </div>
</body>
</html>
